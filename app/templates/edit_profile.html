{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
    <!-- Edit Profile Section -->
    <section class="edit-profile-section container py-5" style="max-width: 700px;">
        <div class="card shadow-lg border-0 p-4 animated fadeInUp" style="border-radius: 15px;">
            <!-- Header Section -->
            <h1 class="text-center text-primary mb-4 display-4">{{ _('Edit Your Profile') }}</h1>
            
            <!-- Form Section -->
            <div class="card-body">
                <div class="form-container">
                    {{ wtf.quick_form(form) }}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
